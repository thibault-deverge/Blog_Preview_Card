<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<title>Frontend Mentor | Blog preview card</title>
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>
		<main class="card">
			<img src="./assets/images/illustration-article.svg" alt="Card image" />
			<div class="card__description">
				<button class="card__button">Learning</button>
				<time class="card__date" datetime="2023-12-21">Published 21 Dec 2023</time>
				<h1 class="card__title">HTML & CSS foundations</h1>
				<p class="card__text">
					These languages are the backbone of every website, defining structure, content,
					and presentation.
				</p>
			</div>
			<div class="card__author">
				<img src="./assets/images/image-avatar.webp" alt="Author avatar" />
				<span>Greg Hooper</span>
			</div>
		</main>
	</body>
</html>
